{include file="public/header" /}

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox float-e-margins" id="app" v-cloak>
        <template>
            <div class="ibox-title">
                <h5>角色列表</h5>
            </div>
            <div class="ibox-content">
                <!--工具条-->
                <el-form :inline="true" class="demo-form-inline">
                    <el-form-item>
                        <div class="col-sm-3" style="padding-left: 0px;">
                            <div class="input-group">
                                <input type="text" class="form-control" v-model="key" placeholder="请输入管理员名称" />
                                <span class="input-group-btn">
                                    <a type="button" class="btn btn-primary" @click="search"><i class="fa fa-search"></i> 搜索</a>
                                </span>
                            </div>
                        </div>
                        <a @click="add" type="button" class="btn btn-primary" >
                            <i class="fa fa-plus"></i> 添加
                        </a>
                        <a type="button" class="btn btn-danger" @click="del">
                            <i class="fa fa-trash-o"></i> 删除
                        </a>
                    </el-form-item>
                </el-form>

                <div class="example-wrap">
                    <div class="example" >
                        <el-table :data="tableData" border highlight-current-row v-loading="listLoading" element-loading-text="拼命加载中..." @selection-change="handleSelectionChange" style="width: 100%">
                            <el-table-column type="selection" width="60" align="center"></el-table-column>
                            <!--<el-table-column prop="id" label="ID" width="80" align="center"></el-table-column>-->
                            <el-table-column prop="title" label="菜单名称" width="180" show-overflow-tooltip align="left"></el-table-column>
                            <el-table-column prop="name" label="菜单地址" show-overflow-tooltip align="center"></el-table-column>
                            <el-table-column prop="status" label="菜单状态" align="center">
                                <template scope="scope">
                                    <span v-if="scope.row.status==0"><button class="btn btn-danger" type="button" @click="state(scope.row.id)">禁用</button></span>
                                    <span v-if="scope.row.status==1"><button class="btn btn-primary" type="button" @click="state(scope.row.id)">启用</button></span>
                                </template>
                            </el-table-column>
                            <el-table-column prop="sort" label="菜单排序" show-overflow-tooltip align="center"></el-table-column>
                            <el-table-column prop="create_time" label="添加时间" show-overflow-tooltip align="center"></el-table-column>
                            <el-table-column align="center" width="260"  label="操作">
                                <template scope="scope">
                                    <el-button size="small" type="text" @click="edit(scope.row.id)"><button type="button" class="btn btn-success">编辑</button></el-button>
                                </template>
                            </el-table-column>
                        </el-table>
                        <div class="layout-pagination" style="display: none">
                            <el-pagination
                                    @size-change="handleSizeChange"
                                    @current-change="handleCurrentChange"
                                    :current-page="currentPage"
                                    :page-sizes="[10, 20, 50, 100]"
                                    :page-size="pageSize"
                                    layout="total, sizes, prev, pager, next, jumper"
                                    :total="totalCount">
                            </el-pagination>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </div>
</div>
</div>


{include file="public/footer" /}

<script type="text/javascript">

    var vm = new Vue({
        el: '#app',
        data: {
            imgPath: '/uploads/face/',
            //表格当前页数据
            tableData: [],
            //多选数组
            multipleSelection: [],
            //搜索条件
            key: '',
            //默认每页数据量
            pageSize: 100,
            //当前页码
            currentPage: 1,
            //默认数据总数
            totalCount: 0,
            //列表加载遮罩
            listLoading: false,
            //时间格式化
            dateFormat:function(row, column) {
                var date = row[column.property];
                if (date == undefined) {
                    return "";
                }
                return moment(date * 1000).format("YYYY-MM-DD HH:mm:ss");
            }
        },
        methods: {
            //从服务器读取数据
            loadData(key, currentPage, pageSize){
                vm.listLoading = true;
                $.post('{:url("adminlist/menu_list")}', {key:key,page:currentPage,rows:pageSize}, function(data){
                    vm.tableData = [];
                    vm.totalCount = data.count;
                    for(var i=0;i<data.list.length;i++){
                        if(data.list[i]){
                            vm.tableData.push(data.list[i]);
                        }
                    }
                    vm.listLoading = false;
                });
            },
            openMessage(type,message){
                this.$message({
                    type: type,
                    duration: 1500,
                    message: message
                });
            },

            //每页显示数据量变更
            handleSizeChange(val) {
                this.pageSize = val;
                this.loadData(this.key, this.currentPage, this.pageSize);
            },
            //页码变更
            handleCurrentChange(val) {
                this.currentPage = val;
                this.loadData(this.key, this.currentPage, this.pageSize);
            },
            //多选响应
            handleSelectionChange(val) {
                this.multipleSelection = val;
            },
            //搜索
            search(){
                this.loadData(this.key, this.currentPage, this.pageSize);
                vm.listLoading = false;
            },
            //添加
            add() {
                window.location.href = "/admins/adminlist/add_menu.html";
            },
            //编辑
            edit(id) {
                window.location.href = "/admins/adminlist/edit_menu.html?id="+id;
            },
            //状态
            state(id){
                $.post("{:url('admins/adminlist/state_menu')}",{id:id},function (re) {
                    if(re.code == 1011){
                        layer.msg(re.msg,{icon:1});
                    }else{
                        layer.msg(re.msg,{icon:2});
                    }
                });
                this.loadData(this.key, this.currentPage, this.pageSize);
            },
            //批量删除
            del() {
                if(this.multipleSelection.length==0){
                    vm.openMessage('warning','请选择至少一条数据进行删除！');
                    return;
                }
                var array = [];
                this.multipleSelection.forEach((row) => {
                    array.push(row.id);
                })

                this.$confirm('此操作将永久删除该菜单, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    $.ajax({
                        url: '{:url("adminlist/del_menu")}',
                        data:"id="+array,
                        type: "POST",
                        dataType:'json',
                        success:function(res){
                            if(res.code == 1011){
                                vm.openMessage('success',res.msg);
                                vm.loadData(vm.key, vm.currentPage, vm.pageSize);
                            }else{
                                vm.openMessage('error',res.msg);
                            }
                        },
                        error:function(er){

                        }
                    });
                }).catch(() => {
                    vm.openMessage('info','已取消删除');
                });
            }
        }
    })

    //载入数据
    vm.loadData(vm.key, vm.currentPage, vm.pageSize);


    function openAdd(){
        layer.open({
            type: 2,
            title: '添加',
            shadeClose: false,
            scrollbar: false,
            maxmin: true,
            shade: 0.2,
            area: ['45%', '80%'],
            content: '{:url("add")}',
        });
    }

    function openEdit(id){
        layer.open({
            type: 2,
            title: '编辑',
            shadeClose: false,
            scrollbar: false,
            maxmin: true,
            shade: 0.2,
            area: ['45%', '80%'],
            content: './edit/id/'+id+'.html',
        });
    }

</script>
</body>
</html>
